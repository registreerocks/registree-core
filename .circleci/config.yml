version: 2.1
orbs:
  node: circleci/node@3.0.0
  docker: circleci/docker@1.2.1
  kube-orb: circleci/kubernetes@0.11.0

jobs:
  build: 
    executor: 
      name: node/default
      tag: current
    steps: 
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - package.json
            - dist
  deploy-staging:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - kube-orb/install-kubectl
      - kube-orb/install-kubeconfig:
          kubeconfig: KUBECONFIG_STAGING
      - kube-orb/update-container-image:
          container-image-updates: "registree-core=$DOCKER_REGISTRY/registree-core:$CIRCLE_SHA1"
          get-rollout-status: true
          record: true
          resource-name: deployment/registree-core
          show-kubectl-command: true

workflows:
    build-and-push:
      jobs:
        - build
        - docker/publish:
            requires:
              - build
            after_checkout:
              - attach_workspace:
                  at: .
            image: registree-core
            registry: $DOCKER_REGISTRY
            docker-password: DOCKER_LOGIN
            docker-username: DOCKER_PASSWORD
            tag: $CIRCLE_SHA1
        - deploy-staging:
            requires:
              - docker/publish
